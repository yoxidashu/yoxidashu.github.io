<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>易改衣后台登入</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../plugins/css/bootstrap.min.css">
	<script type="text/javascript" src="../plugins/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../plugins/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div>
			<h3>登入易改衣后台</h3>
		</div>
		<div>
			<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> Remember me
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			    	<a href="./index/" class="btn btn-primary btn-lg active" role="button">Sign in</a>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</body>
</html>
